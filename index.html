<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YOUTUBE</title>
  <script src="https://kit.fontawesome.com/75062a3531.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <section class="header">
    <div class="title">
      <div><i class="fa-brands fa-youtube"></i></div>
      <div><a href="/">YOUTUBE</a></div>
    </div>
    <div class="icons">
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
      <button><i class="fa-solid fa-ellipsis-vertical"></i></button>
    </div>
  </section>
  <!-- VIDEO -->
  <section class="video">
    <video controls src="./video/KakaoTalk_Video_2022-03-10-17-48-54 (video-converter.com).mp4"></video>
  </section>
<!-- infoAndUpnext -->
  <section class="infoAndUpnext">
    <section class="info">
      <!-- metadata -->
      <div class="metadata">
        <ul class="hashtags">
          <li>#kvvivvic</li>
          <li>#guitarcover</li>
          <li>#리무진</li>
        </ul>
        <div class="titleAndButton">
          <span class="title">비오 - 리무진 guitar Cover</span>
          <button class="moreBtn"><i class="fa-solid fa-caret-down"></i></button>
        </div>
        <div class="views"><span>1M 1month ago</span></div>
      </div>
      <!-- actions -->
      <ul class="actions">
        <li>
          <button><i class="active fa-solid fa-thumbs-up"></i><span>1K</span></button>
        </li>
        <li>
          <button><i class="fa-solid fa-thumbs-down"></i><span>0</span></button>
        </li>
        <li>
          <button><i class="fa-solid fa-share"></i><span>Share</span></button>
        </li>
        <li>
          <button><i class="fa-solid fa-plus"></i><span>Save</span></button>
        </li>
        <li>
          <button><i class="fa-solid fa-flag"></i><span>Report</span></button>
        </li>
      </ul>
      <!-- channel -->
      <div class="channel">
        <div class="metadata">
          <img src="./image/profile.jpeg" alt="">
          <div class="info">
            <span class="name">KVVIVVIC</span>
            <span class="subscribers">1M subscribers</span>
          </div>
        </div>
        <button class="subscribe">subscribe</button>
      </div>
    </section>
    <!-- UP NEXT -->
    <section class="upnext">
      <span class="title">Up next</span>
      <ul>
        <li class="items">
          <div class="img"><img src="./image/next1.jpeg" alt=""></div>
          <div class="info">
            <span class="title">Tom misch - movie cover</span>
            <span class="name">kvvivvic</span>
            <span class="views">1M</span>
          </div>
          <button class="moreBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
        </li>
        <li class="items">
          <div class="img"><img src="./image/next2.jpeg" alt=""></div>
          <div class="info">
            <span class="title">Roy ziv guitar cover</span>
            <span class="name">kvvivvic</span>
            <span class="views">1M</span>
          </div>
          <button class="moreBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
        </li>
        <li class="items">
          <div class="img"><img src="./image/next3.jpeg" alt=""></div>
          <div class="info">
            <span class="title">인생의 회전목마 guitar cover</span>
            <span class="name">kvvivvic</span>
            <span class="views">1M</span>
          </div>
          <button class="moreBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
        </li>
      </ul>
    </section> 
  </section>
</body>
</html>
